services:
  - type: web
    name: amiraldo-portfolio
    env: python
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --max-requests 1000
    buildCommand: pip install -r requirements.txt
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.2
