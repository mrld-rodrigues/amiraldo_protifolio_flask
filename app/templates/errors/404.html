<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Amiraldo Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/amiraldo_logo_transparent_white.png') }}">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        .btn-home {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-message">Oops! Página não encontrada</div>
            <div class="error-description">
                A página que você está procurando não existe ou foi movida.<br>
                Que tal voltar ao início e explorar meu portfólio?
            </div>
            <a href="{{ url_for('home') }}" class="btn btn-home">
                🏠 Voltar ao Início
            </a>
            <div style="margin-top: 2rem;">
                <a href="{{ url_for('portfolio') }}" style="color: rgba(255,255,255,0.8); margin: 0 1rem;">Portfólio</a>
                <a href="{{ url_for('resume') }}" style="color: rgba(255,255,255,0.8); margin: 0 1rem;">Currículo</a>
                <a href="{{ url_for('contact') }}" style="color: rgba(255,255,255,0.8); margin: 0 1rem;">Contato</a>
            </div>
        </div>
    </div>
</body>
</html>
