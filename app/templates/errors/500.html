<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro interno - Amiraldo Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/amiraldo_logo_transparent_white.png') }}">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        .btn-home {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: white;
            color: #ff6b6b;
            transform: translateY(-2px);
        }
        .btn-contact {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 8px 20px;
            font-size: 0.9rem;
            border-radius: 25px;
            margin-left: 1rem;
            transition: all 0.3s ease;
        }
        .btn-contact:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">500</div>
            <div class="error-message">Algo deu errado!</div>
            <div class="error-description">
                Ocorreu um erro interno no servidor.<br>
                Nossa equipe foi notificada e est√° trabalhando para resolver o problema.<br>
                Tente novamente em alguns minutos.
            </div>
            <a href="{{ url_for('home') }}" class="btn btn-home">
                üè† Voltar ao In√≠cio
            </a>
            <a href="{{ url_for('contact') }}" class="btn btn-contact">
                üìß Reportar Problema
            </a>
            <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
                Se o problema persistir, entre em contato conosco.
            </div>
        </div>
    </div>
</body>
</html>
